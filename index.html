<html lang="en">
<head>

<body>
	<div class="wrapper">
	<header>

		<li>
			<a href="pics/02.jpg" data-lightbox="carousel" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">

			</a>

		<li>

		</li>

			</a>
		</li>
		<li>
			<a href="pics/07.jpg" data-lightbox="carousel" data-title="I drove past this plantation yesterday, everything is so green!">

		</li>

			</a>

			</a>
		</li>
		<li>
			<a href="pics/10.jpg" data-lightbox="carousel" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
				<img src="pics/thumbnails/10.jpg" alt="Sunset"> <p> Sunset </p>
			</a>
		</li>
		<li>

		</li>

	</div>
	</div>
	<script src="JS/jquery-3.0.0.min.js"> </script>
	<script src="JS/Lightbox2/js/lightbox.min.js"></script>
	<script type="text/javascript" src="JS/HideSeek/jquery.hideseek.min.js"> </script>
	<script src="JS/main.js"> </script>
	<script>
	    lightbox.option({
			'maxWidth': 600,
			'disableScrolling': true,
			'showImageNumberLabel': false,
			'wrapAround': true
	    });
		
		$('#search').hideseek({
		      list:           '.hideseek-data',
		      nodata:         '',
		      attribute:      'text',
		      highlight:      false,
		      ignore:         '',
		      navigation:     false,
		      ignore_accents: false
		});
	</script>
</body>
